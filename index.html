<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"
        integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA=="
        crossorigin="anonymous"></script>
</head>

<body>
  
	<input type="file" id="upload-csv" accept=".csv">
	<button id="btn-upload-csv">Read CSV</button>
	<table id="tbl-data">
		
	</table>
	<script type="text/javascript">
		let btn_upload = document.getElementById('btn-upload-csv').addEventListener('click', ()=> {

			Papa.parse(document.getElementById('upload-csv').files[0], {
				download: true,
				header: true,
				complete: function(results) {
					console.log(results);
				
					let i = 0;
					results.data.map((data, index)=> {
						if (i === 0) {
							let table = document.getElementById('tbl-data');
							generateTableHead(table, data);
						} else {
							let table = document.getElementById('tbl-data');
							generateTableRows(table, data);
						}
						i++;
					});
					
				}
			});
		});

		function generateTableHead(table, data) {
			let thead = table.createTHead();
			let row = thead.insertRow();
			for(let key of data) {
				let th = document.createElement('th');
				let text = document.createTextNode(key);
				th.appendChild(text);
				row.appendChild(th);
			}
		}

		function generateTableRows(table, data) {
			let newRow = table.insertRow(-1);
			data.map((row, index)=> {
				let newCell = newRow.insertCell();
				let newText = document.createTextNode(row);
				newCell.appendChild(newText);
			});
		}
	</script>
</body>

</html>
